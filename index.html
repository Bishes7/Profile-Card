<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile ID</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="profile-card">
    <div class="image">
      <image src="./bishes.JPG" class="profile-img">
    </div>
    <div class="text-data">
      <span class="name">CodingLab</span>
      <span class="job">Programmer and Coder</span>
    </div>
    <div class="media-buttons">
      <a href="#" style=background:darkblue class="link"><i class='bx bxl-facebook'></i></a>
      <a href="#" style="background-color: rgb(205, 72, 107)"class="link"><i class='bx bxl-instagram'></i></a>
      <a href="#" style="background-color: rgb(7, 98, 200)"class="link"><i class='bx bxl-linkedin-square'></i> </a>
      <a href="#" style="background-color: red;"class="link"><i class='bx bxl-youtube'></i></a>
    </div>
    <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
     
    </div>
  </div>
  
</body>
</html>
